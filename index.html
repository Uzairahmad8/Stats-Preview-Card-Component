<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="card flex">
        <div class="cardText">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p class="content">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="achievments flex">
            <div class="companies">
              <h1 class="company" data-company="20"></h1>
              <p class="achievmentsName">companies</p>
            </div>

            <div class="templates">
              <h1 class="template" data-template="150"></h1>
              <p class="achievmentsName">templates</p>
            </div>

            <div class="queries">
              <h1 class="querie" data-queries="40"></h1>
              <p class="achievmentsName">queries</p>
            </div>
          </div>
        </div>

        <div class="cardImgBox">
          <img src="sideImg.png" alt="" class="cardImg" />
        </div>
      </div>
    </div>
  </body>
</html>
